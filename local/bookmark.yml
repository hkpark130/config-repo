spring:
  application:
    name: bookmark
  config:
    activate:
      on-profile: local
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    url: jdbc:mariadb://192.168.3.8:3306/test
    username: test
    password:
    driverClassName: org.mariadb.jdbc.Driver
  jpa:
    show_sql: true
    database-platform: org.hibernate.dialect.MariaDBDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_batch_fetch_size: 1000

management:
  endpoints:
    web:
      exposure:
        include: "*"

my:
  custom:
    value: 2h1

server:
  port: 0
